<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

    <div class="vendadobrigadeiro">
        <form action="">
            <img src="http://dellybrazil.com/wp-content/uploads/brigadeiro-delly-1.png" alt="Foto de um brigadeiro">
            <h3>Brigadeiro</h3>
            <p>O Brigadeiro mais conceiturado do Brasil, agora mais proximo de ti.</p>


            <label for="brigadeiro">Quantidade</label>
            <input type="number" id="brigadeiro" name="brigadeiro" max="10">

            <label for="">Escolha um extra caso tu queria</label>
            <select name="extras" id="complementos">
                <option value=""></option>
                <option value="">Chocolate Extra</option>
                <option value="">Springles Extra</option>
                <option value="">Leite Condensado Extra</option>
                <option value="">Outros</option>
            </select>

        </form>

    </div>

    <div class="vendadebeijinho">
        <form action="">
            <img src="https://cdn.pixabay.com/photo/2016/12/13/02/41/peck-1903164_960_720.png" alt="">
            <h3>Beijinho</h3>
            <p>Um toque de suavidade e uma delicia ao saborear.</p>


            <label for="beijinho">Quantidade</label>
            <input type="number" id="beijinho" name="beijinho" max="10">

            <label for="">Escolha um extra caso tu queria</label>
            <select name="extras" id="complementos">
                <option value=""></option>
                <option value="">Coco Extra</option>
                <option value="">Canela Extra</option>
                <option value="">Leite Condensado Extra</option>
                <option value="">Outros</option>
            </select>

        </form>
    </div>

    <div class="pedidoforamenu">
        <form action="">
            <img src="https://imagensemoldes.com.br/wp-content/uploads/2020/05/Doces-PNG.png" alt="">
            <h3>Tem pedido fora do menu?</h3>
            <p>Claro que tem, ative sua imaginação e faça seu pedido que aqui a gente da conta do seu "sonho".</p>


            <label for="beijinho">Quantidade</label>
            <input type="number" id="beijinho" name="beijinho" max="10">

            <label for="">Escolha um extra caso tu queria</label>
            <textarea name="" id="" cols="30" rows="5" placeholder="Adicione um item por linha"></textarea>
        </form>
    </div>

    <div class="botaodepedido">

        <button type="submit">CADASTRAR PEDIDO</button>

    </div>



</body>

</html>
